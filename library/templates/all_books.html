{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/all_books.css') }}">
{% endblock style %}

{% block content %}
<main>
    <div class="container">
        <h1>All Books</h1>
        <div class="books">
            {% for book in books %}
            {% if book.is_stock == True %}
            <div class="book">
                <p class="book__name">{{ book.title }}</p>
                <p class="book__author">{{ book.author }}</p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
